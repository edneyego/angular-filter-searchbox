<div class="filterSearchBox" ng-class="{active:focus}" ng-init="focus=false" ng-click="!focus ? focus=true : null" ng-mouseleave="!focus ? focus=true : null">
    <div class="filters styled-select green semi-square" ng-show="filters && filters.length>0">
        <select ng-model="filter" ng-options="opt.name for opt in filters" ng-change='clearSearch(); SelectedFilter(filter)'>
            <option value="">--Filtros--</option>
        </select>
    </div>
    <a ng-href="" ng-click="Enter()" role="button">
        <span class="remove-all-icon fa fa-search"></span>
    </a>
    <a ng-href="" ng-click="SelectedFilter(null); removeFilter();" role="button">
        <span class="remove-all-icon fa fa-eraser"></span>
    </a>
    <a ng-href="" ng-click="Save()" role="button" ng-show="searchParams.length>0">
        <span class="remove-all-icon fa fa-save"></span>
    </a>
    <div ng-dblclick="!focus ? setSearchFocus=true: null">
        <form ng-submit="Enter()">
            <div>
                <div class="search-parameter" ng-repeat="(iKey, searchParam) in searchParams">
                    <a ng-href="" ng-click="addNewSearchParam(searchParam.key)" role="button" ng-hide="searchParam.value.length>1">
                        <span class="remove fa fa-plus"></span>
                    </a>
                    <a ng-href="" ng-click="removeSearchParam($index)" role="button" ng-hide="searchParam.required">
                        <span class="remove fa fa-trash"></span>
                    </a>
                    <a ng-href="" ng-click="" role="button" ng-show="searchParam.required">
                        <span class="remove"></span>
                    </a>
                    <div class="key">{{searchParam.name}}:</div>
                    <div ng-repeat="itemValue in searchParam.value">
                        <span style="color:darkgreen;" ng-show="searchParam.value.length>1 && $index==0">
                            <b>&nbsp;OU&nbsp;</b>
                        </span>
                        <div class="value">
                            <select ng-model="itemValue.cond" ng-change="searchParamValueChanged(searchParam)">
                                <option ng-if="(option.restrict|filter:searchParam.type).length==0" ng-repeat="option in conditions" value="{{option.value}}">{{option.key}}</option>
                            </select>
                        </div>
                        <div class="value" ng-if="searchParam.type !='list'">
                            <span ng-if="!searchParam.editMode" ng-click="enterEditMode(iKey,$index)">&nbsp;&nbsp;&nbsp;&nbsp;{{(searchParam.type == 'date') ? (itemValue.value| date: "dd/MM/yyyy":
                                'America/New_York'): itemValue.value}}</span>
                            <input id="{{$index}}" name="{{$index}}" type="{{searchParam.type}}" 
                                ng-model-options="{ timezone: '-0300' }" 
                                ng-keydown="keydown($event, iKey)"
                                ng-blur="leaveEditMode(iKey)" 
                                nit-set-focus="searchParam.inpFocus=={{$index}}" 
                                ng-if="searchParam.editMode"
                                ng-change="searchParamValueChanged(searchParam)" 
                                ng-model="itemValue.value" 
                                placeholder="{{searchParam.placeholder}}"
                                style="width:150px" 
                                />
                            <!-- ng-model-options="{timezone : '-0300'}" nit-auto-size-input nit-set-focus="searchParam.editMode" -->
                        </div>
                        <div class="value" ng-if="searchParam.type=='list'">
                            <span ng-if="!searchParam.editMode" ng-click="enterEditMode(iKey,$index)">&nbsp;&nbsp;&nbsp;&nbsp;{{itemValue.value.cname || itemValue.value.name}}</span>
                            <select id="{{$index}}" name="{{$index}}" 
                            ng-keydown="keydown($event, iKey)" 
                            ng-blur="leaveEditMode(iKey);focus=false; " 
                            ng-if="searchParam.editMode"
                            nit-set-focus="searchParam.inpFocus=={{$index}}" 
                            ng-change="searchParamValueChanged(searchParam)"
                            ng-model="itemValue.value" 
                            ng-options="m.cname || m.name for m in searchParam.options" 
                            ng-init="itemValue.value=searchParam.options[idxOfList(searchParam.options, itemValue.value)]"
                            /> </select>
                        </div>
                    </div>
                </div>
                <input name="searchbox" class="search-parameter-input" type="text" 
                    nit-auto-size-input 
                    ng-keydown="keydown($event)" 
                    placeholder="{{placeholder}}"
                    ng-focus="focus=true" 
                    ng-blur="focus=false" 
                    typeahead-on-select="typeaheadOnSelect($item, $model, $label)"
                    typeahead="parameter as parameter.name for parameter in parameters | filter:isUnsedParameter | filter:{name:$viewValue}"
                    nit-set-focus="setSearchFocus" /> </div>
            <div class="search-parameter-suggestions" ng-show="(parameters | filter:isUnsedParameter).length && focus">
                <span class="title">Filtros:</span>
                <span class="search-parameter" 
                ng-repeat="param in parameters | filter:isUnsedParameter" 
                ng-mousedown="addSearchParam(param)">{{param.name}}</span>
            </div>
        </form>
    </div>
</div>
